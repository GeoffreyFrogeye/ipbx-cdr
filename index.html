<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>IPBX CDR</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/simple-statistics/src/simple_statistics.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="js/main.js"></script>
    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <h1>Statistics</h1>
    <p class="db">Database connection status:
        <span class="status">unknown</span>
    </p>
    <p class="placeholder">Selection:
        <input type="date" /> to
        <input type="date" />
    </p>
    <h2>Overview</h2>
    <div class="overview">
        <h3>Calls</h3>
        <div class="calls">
            <h4>All</h4>
            <ul class="all">
                <li>Total:
                    <span class="total">N</span>
                </li>
                <li>Answered:
                    <span class="answered">N</span>
                </li>
                <li>Missed:
                    <span class="missed">N</span>
                </li>
            </ul>
            <!-- Copy -->
            <h4 class="placeholder">Inside</h4>
            <h4 class="placeholder">Intern</h4>
            <h4 class="placeholder">From outside</h4>
            <h4 class="placeholder">To outside</h4>
        </div>
    </div>
    <div class="caller">
        <h2>Stats for
            <input type="text" name="name" />
        </h2>
        <h3>As a caller</h3>
        <div class="src">
            <h4>Duration</h4>
            <p>Last:
                <span data-field="duration" data-stat="last"></span>
            </p>
            <p>Mean:
                <span data-field="duration" data-stat="mean"></span>
            </p>
            <p>Sum:
                <span data-field="duration" data-stat="sum"></span>
            </p>
            <h4>Billing</h4>
            <p>Last:
                <span data-field="billsec" data-stat="last"></span>
            </p>
            <p>Mean:
                <span data-field="billsec" data-stat="mean"></span>
            </p>
            <p>Sum:
                <span data-field="billsec" data-stat="sum"></span>
            </p>
            <h4>Destinations</h4>
            <div data-field="dst" data-stat="pie"></div>
            <h4>Context</h4>
            <div data-field="dcontext" data-stat="donut"></div>
        </div>
    </div>
</body>

</html>
